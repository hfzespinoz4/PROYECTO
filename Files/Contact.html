            <h1 class="title-pg">Contacto</h1>
            <Main>
                <form method="POST" action="">
                    <h2>Escribenos</h2>
                    <fieldset>
                        <legend><strong>Ingrese su información de Contacto</strong></legend>
                        <div>
                            <label for="name">Nombre Completo</label>
                            <input type="text" id="name" value="Nombre Completo">
                        </div>
                        <div>
                            <label for="country">País de Origen:</label>
                            <select id="country" name="lcountry">
                                <option>España</option>
                                <option>Estados Unidos</option>
                                <option>Nicaragua</Option>
                                <option>Portugal</option>
                            </select>
                        </div>
                        <div>
                            <label for="phone">Tel&eacute;fono</label>
                            <input type="tel" id="phone" value="Numero Telefonico">
                        </div>
                        <div>
                            <label for="email">Correo Electr&oacute;nico</label>
                            <input type="email" id="email" value="Correo Electronico">
                        </div>
                        <div>
                            <label for="message">Ingrese su mensaje</label>
                            <textarea Class="message" id="message" name="message">
                                Ingrese su mensaje
                            </textarea>
                        </div>
                    </form>
                </fieldset>
                <section>
                    <h2>Vis&iacute;tanos</h2>   
                    <img src="https://via.placeholder.com/800x600"> 
                </section>
