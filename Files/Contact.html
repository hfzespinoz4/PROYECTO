            <h1 class="title-pg">Contacto</h1>
            <Main>
                <form method="POST" action="">
                    <h2>Escribenos</h2>
                    <fieldset>
                        <legend><strong>Ingrese su información de Contacto</strong></legend>
                        <div>
                            <label for="name">Nombre Completo</label>

                        </div>
                        <div>
                            <label for="country">País de Origen:</label>

                                <option>Nicaragua</Option>

                            </select>
                        </div>

                        </div>
                        <div>
                            <label for="email">Correo Electr&oacute;nico</label>
                            <input type="email" id="email" value="Correo Electronico">
                        </div>
                        <div>
                            <label for="message">Ingrese su mensaje</label>
                            <textarea Class="message" id="message" name="message">
                                Ingrese su mensaje
                            </textarea>
                        </div>
                    </form>
